<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Sinh viên</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Danh sách Sinh viên</h1>
    <table class="student-list-table">
        <thead>
            <tr>
                <th>Họ và Tên</th>
                <th>Giới Tính</th>
                <th>Ngày Sinh</th>
                <th>Số Điện Thoại</th>
                <th>Email</th>
                <th>Quê Quán</th>
            </tr>
        </thead>
        <tbody id="studentListContainer">
            <!-- Danh sách sinh viên sẽ được thêm vào đây sau khi tải -->
        </tbody>
    </table>
    <button id="loadDataButton">Tải Danh sách</button>
    <script src="script.js"></script>
</body>
</html>
